<app-admin-nav></app-admin-nav>
<div class="page-wrapper p-t-10 p-b-50">
  <div class="wrapper wrapper--w900">
    <div class="card card-6">
      <div class="card-heading">
        <h2 class="title">Add Grocery</h2>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="card-body">
          <div class="form-row">
            <div class="name">Grocery category</div>
            <div class="value">
              <input class="input--style-6" placeholder="Enter the category of the item" autocomplete="off" spellcheck="false" type="text" name="grocerycategory" ngModel
                required #grocerycategrory="ngModel">
            </div>
          </div>

          <div class="form-row">
            <div class="name">Grocery name</div>
            <div class="value">
              <input class="input--style-6" placeholder="Enter the name of the item" autocomplete="off" spellcheck="false" type="text" name="groceryname" ngModel
                required #groceryname="ngModel">
            </div>
          </div>
          <div class="form-row">
            <div class="name">Grocery price</div>
            <div class="value">

              <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="1"
                pattern="^[-+]?\d*$" placeholder="Enter the price of the item " name="groceryprice" ngModel required #groceryprice="ngModel"
                (keyup)="pricechnage($event)">

            </div>
          </div>
          <div class="form-row">
            <div class="name">Grocery Quantity </div>
            <div class="value">

              <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="0"
                pattern="^[-+]?\d*$" placeholder="Enter the quantity of the item (1 unit = 1kg)" name="groceryqty" ngModel required
                #groceryqty="ngModel" (keyup)="qtychnage($event)">

            </div>
          </div>

          <!-- <div class="form-row">
            <div class="name">Grocery image</div>
            <div class="value">
              <div class="image-upload">



                <i class="fa fa-upload" aria-hidden="true"></i>

                <h5><b>Choose Your Image to Upload</b></h5>
                <h5><b>Or Drop Your Image Here</b></h5>
                upload-content
                <input type="file" name="foodpic" class="image-input" (change)="selectImage($event)" ngModel required
                  #foodpic="ngModel">

                <h5 id="filename"></h5>



              </div>
              <input class="input--style-6" type="email" name="email" placeholder="example@email.com">

            </div>
          </div> -->


        </div>


        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2" type="submit" [disabled]="f.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="errors" *ngIf="errorMessage">
  <app-message-box [message]="errorMessage" [styl]="styl"></app-message-box>
</div>
